	<script src="./js.cookie.js"></script>
    <script>
      $(document).ready(function(){
        var format_journey = function(index, journey){
          return $('<div />', {
            'text': journey.name
          });
        };

        //var user_name = Cookies.get('user_id');
        var user_name = "steve"
		$.ajax({
          url: 'http://127.0.0.1:5000/user/' + user_name
        }).then(function(data){
		  $(".journey-choice").append(data.user);
          $.each(data.journeys, function(index, journey){
            var foo = format_journey(index, journey)
            console.log(foo)
            foo.appendTo('body');
          });
        });
      });
    </script>
