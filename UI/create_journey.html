<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Make charities great again">
    <title>Make charities great again</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js.cookie.js"></script>
    <script type="text/javascript" src="create_journey.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Game Plan</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="username"></a></li>
            <li><a id="logout-button" href="">Log out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="plan-header" class="container">
      <div class="row">
        <div class="col-md-10">
            <h2>Admin - Create new journey</h2>
        </div>
        <div class="col-md-2">
          <h5 class="upper" id="plan-current-date"></h5>
          <h5 class="upper" id="plan-til-end"></h5>
        </div>
      </div>
      <hr />
    </div>

    <div class="container">
    <div class="row">
        <form method="post" action="http://ec2-54-167-222-78.compute-1.amazonaws.com:27020/brand_new_journey">
            <div class="control-group" id="fields">
                <label for="journey_name">Journey name:</label>
                <input type="text" name="journey_name" /><br />

                <h3>Type Description Link Points</h3>
                <div class="controls" id="profs">
                    <form class="input-append">
                        <div id="field"><input autocomplete="off" class="input" id="type1" name="type1" type="text" size="10"/><input autocomplete="off" class="input" id="desc1" name="desc1" type="text" size="35"/><input autocomplete="off" class="input" id="link1" name="link1" type="text" size="20"/><input autocomplete="off" class="input" id="points1" name="points1" type="text" size=5/>
                        <button id="b1" class="btn add-more" type="button">+</button>
                        </div>
                    </form>
                <input type="submit" />
                <br>
                <small>Press + to add another form field :)</small>
                </div>
            </div>
        </form>
    </div>
</div>
  </body>
</html>
